<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | KisanLog</title>
  <link rel="shortcut icon" href="./assets/icons8-agriculture-96.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>

<body>

  <div class="auth-container">
    <h2>Login</h2>
    <div id="notification" class="notification"></div>

    <form id="login-form">
      <input type="email" id="loginEmail" placeholder="Email ID" autocomplete="email" required />
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required />
        <button type="button" class="toggle-password" data-target="loginPassword">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register</a></p>
    <p class="form-link">
      <a href="index.html">Go to Home</a>
    </p>
  </div>

  <script src="assets/js/auth.js"></script>

</body>

</html>
